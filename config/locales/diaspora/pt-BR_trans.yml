      get_support_a_hashtag: "pergunte num post público no diaspora* usando a hashtag %{question}"
    account_and_data_management:
      title: "Gerenciamento de conta e dados pessoais"
      move_pods_q: "Como eu movo minha semente (conta) de um servidor para outro?"
      move_pods_a: "No futuro você será capaz de exportar sua conta de um servidor e importá-la para outro, mas no momento isto não é possível. Você sempre poderá abrir uma nova conta e adicionar seus contactos aos aspectos nessa nova conta, e pedir-lhes para adicionar a sua nova conta aos grupos deles."
      download_data_q: "Posso baixar uma cópia de todos os meus dados contidos em minha semente (conta)?"
      download_data_a: "Sim. Na aba Conta ao final de sua página de configurações existem dois botões para baixar seus dados."
      close_account_q: "Como eu apago minha semente (conta)?"
      close_account_a: "Vá até o final de sua página de configurações e clique no botão Cancelar Conta."
      data_visible_to_podmin_q: "Quanta informação minha o administrador pode ver?"
      data_visible_to_podmin_a: "A comunicação *entre* servidores é sempre criptografada (utilizando SSL e a criptografia de transporte própria do diaspora*), mas o armazenamento de dados nos servidores não é criptografado. Caso quisesse, o administrador da base de dados de seu servidor (normalmente a pessoa que opera o servidor) poderia acessar todos os dados do seu perfil e tudo aquilo que você publicou (tal como é o caso da maioria dos websites que armazenam dados de usuários). Operando seu próprio servidor proporciona mais privacidade, pois assim é você quem controla o acesso à base de dados."
      data_other_podmins_q: "Os administradores de outros servidores podem ver minhas informações?"
      data_other_podmins_a: "Uma vez que você está compartilhando com alguém de outro servidor, quaisquer publicações que você compartilha com eles, e uma cópia dos dados do seu perfil (em cache), estão acessíveis ao administrador da base de dados desse servidor. Quando você apaga uma publicação ou dados do perfil, estes são eliminados do seu servidor e de quaisquer outros servidores onde estavam armazenados previamente."
    aspects:
      title: "Aspectos"
      what_is_an_aspect_q: "O que é um aspecto?"
      what_is_an_aspect_a: "Aspectos são a maneira que você agupa seus contactos no diaspora*. Um aspecto é uma das faces que você se mostra ao mundo. Poderá ser quem você é no emprego, ou quem você é para a sua família, ou quem você é para os seus amigos em um clube ao qual você pertence."
      who_sees_post_q: "Quando eu publico em um aspecto, quem vê?"
      who_sees_post_a: "Se você faz uma publicação limitada, esta será visível apenas para as pessoas que você colocou naquele aspecto (ou naqueles aspectos, se é destinada a múltiplos aspectos). Os seus contatos que não estiverem no aspecto não têm nenhuma maneira de ver a publicação, a não ser que a torne pública. Apenas publicações públicas serão visíveis a alguém que você não tenha colocado em um de seus aspectos."
      restrict_posts_i_see_q: "Posso restringir as publicações que eu vejo apenas para aqueles de certos aspectos?"
      restrict_posts_i_see_a: "Sim. Clique em Meus Aspectos na barra lateral e em seguida clique em aspectos individuais na lista para selecioná-los ou desselecioná-los. Apenas as publicações por pessoas dos aspectos selecionados aparecerão no seu Fluxo."
      contacts_know_aspect_q: "Meus contactos sabem em que aspectos eu os coloquei?"
      contacts_know_aspect_a: "Não. Eles não podem ver o nome do aspecto em nenhuma circunstância."
      contacts_visible_q: "O que significa \"tornar contatos neste aspecto visíveis entre eles\"?"
      contacts_visible_a: "Se selecionar esta opção, então os contatos daquele aspecto serão capazes de ver quem mais está lá dentro, na sua página de perfil, sob a sua imagem pessoal. É melhor selecionar esta opção somente se todos os contatos naquele aspecto se conhecerem. Eles ainda não serão capazes de poder ver o nome do aspecto."
      remove_notification_q: "Se eu remover alguém de um aspecto, ou todos de meus aspectos, eles serão notificados disto?"
      remove_notification_a: "Não."
      rename_aspect_q: "Posso renomear um aspecto?"
      rename_aspect_a: "Sim. Do lado esquerdo da página principal, na sua lista de aspectos, coloque o cursor do mouse sobre o aspecto que você quer renomear. Clique no pequeno lápis de edição que aparece à direita. Depois renomeie na caixa que aparece."
      change_aspect_of_post_q: "Uma vez que eu publiquei alguma coisa, posso mudar o(s) aspecto(s) que pode(m) ver isto?"
      change_aspect_of_post_a: "Não, mas você sempre pode fazer uma nova publicação com o mesmo conteúdo e publicá-la em um aspecto diferente."
      post_multiple_aspects_q: "Posso publicar conteúdo em múltiplos aspectos de uma vez?"
      post_multiple_aspects_a: "Sim. Quando você está fazendo uma publicação, use o botão seletor de aspectos para selecionar ou desselecionar aspectos. Sua publicação será visível a todos os aspectos que você selecionou. Você pode também selecionar na barra lateral os aspectos para os quais você quer publicar. Quando você publica, o(s) aspecto(s) que você selecionou da lista à esquerda serão automaticamente selecionados no seletor de aspectos."
      person_multiple_aspects_q: "Posso adicionar uma pessoa a múltiplos aspectos?"
      person_multiple_aspects_a: "Sim. Vá até sua página de contatos e clique em meus contatos. Para cada contato você pode usar o menu à direita para adicioná-los para (ou removê-los de) tantos aspectos quanto você quiser. Ou você pode adicioná-los a um novo aspecto (ou removê-los de um aspecto) clicando no botão seletor de aspectos na sua página de perfil. Ou você pode ainda apenas mover o cursor sobre o nome que você vê no fluxo, e um 'cartão flutuante' aparecerá. Você pode mudar os aspectos que estão à direita."
      delete_aspect_q: "Como eu deleto um aspecto?"
      delete_aspect_a: "Na sua lista de aspectos do lado esquerdo na página principal, aponte o mouse para o aspecto que você quer deletar. Clique no pequeno lápis de edição que aparece à direita. Clique no botão Deletar na caixa que aparece."
    mentions:
      title: "Menções"
      what_is_a_mention_q: "O que é uma \"menção\"?"
      what_is_a_mention_a: "Uma menção é um link para a página do perfil de uma pessoa que aparece na publicação. Quando alguém é mencionado, essa pessoa recebe uma notificação que chama a atenção dela para a publicação."
      how_to_mention_q: "Como eu menciono alguém quando estou fazendo uma pubicação?"
      how_to_mention_a: "Digite o símbolo \"@\" e digite o nome da pessoa. Um menu de lista deve aparecer para que você escolha mais facilmente. Note que somente é possível mencionar pessoas que você adicionou a algum aspecto."
      mention_in_comment_q: "Posso mencionar alguém em um comentário?"
      mention_in_comment_a: "Não, não atualmente."
      see_mentions_q: "Existe uma maneira de ver as publicações nas quais eu tenha sido mencionado?"
      see_mentions_a: "Sim, clique em \"Menções\" na coluna do lado esquerdo na sua página inicial."
    pods:
      title: "Pods"
      what_is_a_pod_q: "O que é um pod?"
      what_is_a_pod_a: "Um pod é um servidor executando o software diaspora* e conectado à rede diaspora*. \"Pod\" é uma metáfora referindo-se às vagens nas plantas que contém sementes, da maneira que um servidor contém um número de contas de usuários. Existem muitos pods diferentes. Você pode adicionar amigos de outros pods e se comunicar com eles. (Você pode pensar de um pod diaspora* como sendo similar a um provedor de email: existem pods públicos, pods privados, e com algum esforço você pode até mesmo rodar o seu próprio)."
      find_people_q: "Eu acabei de me associar ao pod, como eu posso encontrar pessoas com quem eu possa compartilhar?"
      find_people_a: "Convide seus amigos utilizando o link email na barra lateral. Siga #tags para descobrir outros que compartilhem de seus interesses, e adicione a algum aspecto aqueles que publicam coisas que interessam a você. Grite que você é #novato em uma publicação."
      use_search_box_q: "Como eu utilizo a caixa de busca para encontrar pessoas em particular?"
      use_search_box_a: "Se você conhece a diaspora* ID completa dessas pessoas (ex.: nomedeutilizador@nomedopod.org), você pode encontrá-las buscando diretamente pelas IDs. Se você está no mesmo pod, você pode buscar apenas pelo nomedeutilizador. Uma alternativa é buscar por eles através do nome de perfil (o nome que você vê na tela). Se uma busca não funciona na primeira vez, tente novamente."
    posts_and_posting:
      title: "Publicações e publicar"
      hide_posts_q: "Como eu escondo uma publicação? Como eu posso parar de receber notificações sobre uma publicação na qual eu comentei?"
      insert_images_a: "Clique no pequeno ícone de câmera para inserir uma imagem na publicação. Pressione o ícone de foto novamente para adicionar outra foto, ou você pode selecionar múltiplas fotos para serem carregadas de uma vez."
      format_text_q: "Como eu posso formatar o texto em minhas publicações (negrito, itálico, etc.)?"
      format_text_a: "Utilizando um sistema simplificado chamado %{markdown}. Você pode encontrar a sintaxe completa %{here}. O botão de pré-visualização é muito útil aqui, pois você pode ver como sua mensagem parecerá antes de compartilhá-la."
      insert_images_q: "Como eu insiro imagens às publicações?"
      insert_images_a: "Clique no pequeno ícone de câmera para inserir uma imagem na publicação. Pressione o ícone de foto novamente para adicionar outra foto, ou você pode selecionar múltiplas fotos para serem carregadas de uma vez."
      insert_images_comments_q: "Posso inserir imagens em comentários?"
      insert_images_comments_a1: "Coloque o seguinte código"
      image_text: "image text"
      image_url: "image url"
      insert_images_comments_a2: "podem ser usados ​​para inserir as imagens direto da web, bem como as mensagens."
      size_of_images_q: "Posso personalizar o tamanho das imagens em posts ou comentários?"
      size_of_images_a: "Não. As imagens são automaticamente redimensionadas para atender o fluxo. Não tem nenhum código para especificar o tamanho de uma imagem."
      embed_multimedia_q: "Como faço para inserir um vídeo, áudio ou outro conteúdo multimídia em uma mensagem?"
      embed_multimedia_a: "Você pode colar a URL (por exemplo, http://www.youtube.com/watch?v=nnnnnnnnnnn) em seu post e do vídeo ou de áudio serão incorporados automaticamente. Alguns dos sites que são suportados são: YouTube, Vimeo, SoundCloud, Flickr e um pouco mais. diáspora* Usa oEmbed para esta função. Estamos apoiando novos sites o tempo todo. Lembre-se sempre de colocar os links completo: sem links encurtados, nenhum operador após a URL base, e esperar um pouco antes de você atualizar a página após a postagem para ver a pré-visualização."
      character_limit_q: "Qual é o limite de caracteres para mensagens?"
      character_limit_a: "65.535 caracteres. Isso é mais 65.395 caracteres que você posta no Twitter! ;)"
      char_limit_services_q: "Qual é o limite de caracteres de mensagens publicada através de um serviço conectado com uma contagem menor caráter?"
      char_limit_services_a: "Nesse caso, o seu posto é limitado para o número de caracteres menores (140, no caso de Twitter, 1000 no caso do Tumblr), e o número de caracteres que deixaram de usar é exibido quando ícone que um serviço é destacado. Você ainda pode postar a esses serviços se o seu post é mais do que o seu limite, mas o texto é truncado sobre esses serviços."
      stream_full_of_posts_q: "Por que o meu fluxo está cheio de mensagens de pessoas que eu não conheço e não compartilho com elas?"
      stream_full_of_posts_a1: "Seu fluxo é composta por três tipos de mensagens:"
      stream_full_of_posts_li1: "Mensagens de pessoas com quem você compartilha, que aparecem em dois tipos: os posts públicos e posts limitados compartilhados com um grupo de que você faz parte. Para remover esses posts de seu fluxo, simplesmente deixe de compartilhar com a pessoa."
      stream_full_of_posts_li2: "Posts públicos que contenham uma das tags que você segue. Para removê-los, deixe de seguir a tag."
      stream_full_of_posts_li3: "Posts públicos por pessoas listadas em destaque comunitário. Está opção pode ser removida desmarcando a opção “Mostrar Destaques da Comunidade no seu Fluxo?” Na guia conta de suas Configurações."
    private_posts:
      title: "Publicações de acesso privado"
      who_sees_post_q: "Quando eu postar uma mensagem a um grupo (ou seja, um post privado), quem pode vê-lo?"
      who_sees_post_a: "Somente quem usuários logados no diaspora* e que estiverem no grupo podem ver."
      can_comment_q: "Quem pode comentar ou curtir meu post privado?"
      can_comment_a: "Somente quem usuários logados no diaspora* e que estiverem no grupo podem comentar ou curtir seu post privado."
      can_reshare_q: "Quem pode recompartilhar meu post privado?"
      can_reshare_a: "Ningém. Mensagens privadas não são compartilháveis. Mais usuários do diaspora* que estiverem nesse grupo pode copiar e colar em seu próprio fluxo."
      see_comment_q: "Quando eu comentar um post privado, que pode vê-lo?"
      see_comment_a: "Somente as pessoas que o post foi compartilhado com (as pessoas que estão nos grupo selecionado pelo autor do post) pode ver seus comentários e curtir."
    private_profiles:
      title: "Perfil de acesso privado"
      who_sees_profile_q: "Quem vê meu perfil privado?"
      who_sees_profile_a: "Qualquer usuário logado que você está compartilhando (ou seja, quem você adicionou em seus grupos). No entanto, as pessoas que seguem você, mas que você não seguir, vai ver apenas suas informações públicas."
      whats_in_profile_q: "O que está em meu perfil privado?"
      whats_in_profile_a: "Biografia, localização, gênero e aniversário. É o material na seção inferior da página de editar perfil. Toda esta informação é opcional - é até você preenchê-lo. Usuários registrados que você adicionou a seus grupos são as únicas pessoas que podem ver o seu perfil privado. Eles também vão ver as mensagens privadas que você fizer em grupos que você está, misturados com os seus posts públicos, quando visitam sua página de perfil."
      who_sees_updates_q: "Quem vê as atualizações no meu perfil privado?" 
      who_sees_updates_a: "Qualquer pessoa em seus grupos pode ver as mudanças do seu perfil privado."
    public_posts:
      title: "Publicações de acesso público"
      who_sees_post_q: "Quando eu postar algo publicamente, que podem vê-lo?"
      who_sees_post_a: "Qualquer um usando a internet pode, potencialmente, ver um post que você marque como público, para se certificar que você realmente quer o seu post público. É uma ótima maneira de estender a mão para o mundo."
      find_public_post_q: "Como as outras pessoas podem encontrar o meu post público?"
      find_public_post_a: "Seus posts públicos não aparecerá nos fluxos de que você não esta seguindo você. Se você incluiu #tags em seu post público, quem acompanha essas tags vai encontrar o seu post em seus fluxos. Cada post público também tem um URL específico que qualquer um pode ver, mesmo que não estiver logado - assim, posts públicos podem ser ligados diretamente a partir de Twitter, blogs, etc posts públicos também pode ser indexado pelos motores de busca."
      can_comment_reshare_like_q: "Quem pode comentar, compartilhar ou curtir meu post público?"
      can_comment_reshare_like_a: "Qualquer usuário registrado no diáspora* pode comentar, compartilhar ou curtir seu post público."
      see_comment_reshare_like_q: "Quando eu comentar, compartilhar, ou curtir um post público, que pode vê-lo?"
      see_comment_reshare_like_a: "Qualquer usuário registrado no diáspora* e qualquer outra pessoa na internet. Comentários, curtirdas e compartilhamento de post públicos também são públicos."
      deselect_aspect_posting_q: "O que acontece quando eu desmarcar um ou mais grupos ao fazer um post público?"
      deselect_aspect_posting_a: "Desmarcando grupos não afeta a post público. Ele ainda vai aparecer nos fluxos de todos os seus contatos. Para fazer um post visível apenas a um grupo específico, você precisa selecionar os grupos do botão abaixo de publicar."
    public_profiles:
      title: "Perfil de acesso público"
      who_sees_profile_q: "Quem vê meu perfil público?"
      who_sees_profile_a: "Usuário registrados no diáspora*, bem como a internet em geral, pode vê-lo. Cada perfil tem uma URL direta, de modo que pode estar ligada diretamente a partir de outros sites. Ela também pode ser indexado pelos motores de busca."
      whats_in_profile_q: "O que está no meu perfil público"
      whats_in_profile_a: "Seu nome, as cinco tags que você escolheu para descrever a si mesmo, e sua foto. É o material na parte superior da página editar perfil. Você pode fazer este informações de perfil como identificáveis ​​ou anônimos como você preferir. Sua página de perfil também mostra as mensagens públicas que você fez."
      who_sees_updates_q: "Quem vê as atualizações do meu perfil público?"
      who_sees_updates_a: "Qualquer pessoa pode ver as mudanças se visitarem sua página de perfil."
      what_do_tags_do_q: "O que as tags no meu perfil público faz?"
      what_do_tags_do_a: "Ajudam as pessoas a conhecê-lo. Sua foto do perfil também aparecerá no lado esquerdo páginas de tag, juntamente com qualquer outra pessoa que os tem em seu perfil público."
    resharing_posts:
      title: "Recompartilhando publicações"
      reshare_public_post_aspects_q: "Posso recompartilhar um posto público com apenas alguns grupos?"
      reshare_public_post_aspects_a: "Não, quando você recompartilhar um post público, torna-se automaticamente um de seus posts públicos. Para compartilhá-lo com certos grupos, copie e cole o conteúdo da mensagem em um novo post."
      reshare_private_post_aspects_q: "Posso recompartilhar um post privado com apenas alguns grupos?"
      reshare_private_post_aspects_a: "Não, não é possível recompartilhar um posto privado. Isso é para respeitar as intenções de seu autor, que só compartilhou com um grupo específico de pessoas."
    sharing:
      title: "Compartilhando"
      add_to_aspect_q: "O que acontece quando eu adiciono alguém para um dos meus grupos? Ou quando alguém me adiciona a um dos seus grupos?"
      add_to_aspect_a1: "Vamos dizer que Amy adiciona Ben para um grupo, mas Ben não tem (ainda) adicionado Amy para um grupo:"
      add_to_aspect_li1: "Ben vai receber uma notificação de que Amy tem \"começou a compartilhar\", com Ben."
      add_to_aspect_li2: "Amy vai começar a ver as mensagens públicas de Ben em seu fluxo."
      add_to_aspect_li3: "Amy não vai ver nenhuma mensagem privada de Ben."
      add_to_aspect_li4: "Ben não vai ver as mensagens públicas ou privadas de Amy em seu fluxo."
      add_to_aspect_li5: "Mas se Ben vai para página de perfil de Amy, então ele vai ver as mensagens privadas de Amy que ela faz ao seu grupo que ele esta (assim como os seus posts públicos, que qualquer um pode ver lá)."
      add_to_aspect_li6: "Ben vai ser capaz de ver o perfil privado de Amy (bio, localização, sexo, aniversário)."
      add_to_aspect_li7: "Amy irá aparecer em \"Só compartilha comigo\" na página de contatos do Ben."
      add_to_aspect_a2: "Isto é conhecido como a compartilhamento assimétrico. Se e quando Ben também adiciona Amy a um grupo, em seguida, se tornaria compartilhamento mútuo, tanto com Amy e post públicos de Ben e mensagens privadas relevantes aparecem nos fluxo uns dos outros, etc"
      only_sharing_q: "Quem são as pessoas listadas em \"Só compartilha comigo\" na minha página de contatos?"
      only_sharing_a: "São pessoas que adicionaram você a um dos seus grupos, mas que não são (ainda) em qualquer um dos seus grupos. Em outras palavras, eles estão compartilhando com você, mas você não está compartilhando com eles (compartilhamento assimétrica). Se você adicioná-los a um grupo, que, em seguida, aparecerá sob esse grupo e não em \"apenas compartilhar com você\". Veja acima."
      list_not_sharing_q: "Existe uma lista de pessoas a quem eu tenha adicionado a um dos meus grupos, mas que não tenham me adicionado a um deles?"
      list_not_sharing_a: "Não, mas você pode ver se alguém está compartilhando com você, visitando sua página de perfil. Se forem, o bar sob sua foto de perfil estará verde, se não, ele vai ser cinza. Você deverá receber uma notificação cada vez que alguém começa a compartilhar com você."
      see_old_posts_q: "Quando eu adicionar alguém a um grupo, eles podem ver as postagens mais antigas que eu já havia postado nesse grupo?"
      see_old_posts_a: "Não. Eles só será capaz de ver novas postagens a esse grupo. Eles (e todos os outros) pode ver seus antigos cargos públicos na sua página de perfil, e eles também podem vê-los em seu fluxo."
    tags:
      title: "Tags"
      what_are_tags_for_q: "O que são tags?"
      what_are_tags_for_a: "Tags são uma maneira de categorizar um post, geralmente por tópico. Procurando uma tag mostra todas as mensagens com a tag que você pode ver (as mensagens públicas e privadas). Isso permite que as pessoas que estão interessadas em um determinado assunto encontrar mensagens públicas sobre o assunto."
      tags_in_comments_q: "Posso colocar tags nos comentários ou apenas em mensagens?"
      tags_in_comments_a: "A tag adicionada a um comentário ainda aparecerá como um link para a página da tag, mas não vai fazer esse post (ou comentário) aparecem na página tag. Isso só funciona para tags em mensagens."
      followed_tags_q: "Quais são \"#Seguindo Tags\" e como faço para seguir uma tag?"
      followed_tags_a: "Depois de procurar a tag que você quer pode clicar no botão no topo da página do tag para \"seguir\" essa tag. Ele irá aparecer na sua lista de tags seguidas à esquerda. Clique em uma das suas tags seguidas e te levará você para a página da tag, lá você pode ver as mensagens recentes que contenham essa tag. Clique em #Seguindo Tags para ver o fluxo de mensagens que incluem um de qualquer de suas tags seguidas."
      people_tag_page_q: "Quem são as pessoas listadas no lado esquerdo na página da tag?"
      people_tag_page_a: "São pessoas que listei na tag a se descrever no seu perfil público."
      filter_tags_q: "Como posso filtrar/excluir algumas tags do meu fluxo?"
      filter_tags_a: "Isso ainda não está disponível diretamente através do diaspora*, mais alguns %{third_party_tools} foram escritos que possam fornecer esta ferramenta."
    miscellaneous:
      title: "Diversos"
      back_to_top_q: "Existe uma maneira rápida de voltar ao topo da página depois de eu rolar para baixo?"
      back_to_top_a: "Sim. Depois de descer uma página, clique sobre a seta cinza que aparece no canto inferior direito da janela do seu navegador."
      photo_albums_q: "Há albuns de fotos ou vídeo?"
      photo_albums_a: "Não, atualmente não. No entanto, você pode ver um fluxo de suas imagens enviadas a partir da seção de fotos na barra lateral de sua página de perfil."
      subscribe_feed_q: "Posso me inscrever para posts públicos de alguém com um leitor de feeds?"
      subscribe_feed_a: "Sim, mas isso ainda não é uma featured terminada pois a formatação dos resultados ainda é muito difícil. Se você quiser experimentá-lo de qualquer maneira, vá a página de perfil de alguém e clique no botão de alimentação no seu navegador, ou você pode copiar a URL do perfil (ex: https://podsite.com/tipo_de_postagem/usuario) e colá-lo em um feed leitor. O endereço do feed resultando parecido com este: https://podsite.com/public/usuario.atom o diaspora* usa Atom ao invés de RSS."
      diaspora_app_q: "Existe um aplicativo diaspora* para Android ou iOS?"
      diaspora_app_a: "Existem vários aplicativos Android em desenvolvimento muito precoce. Vários são os projetos que ao longo do tempo são abandonadas e por isso não funcionam bem com a versão atual da diáspora*. Não espere muito desses aplicativos no momento. Atualmente, a melhor maneira de acessar diáspora* a partir do seu dispositivo móvel é através de um navegador, porque nós projetamos uma versão móvel do site, que deve funcionar bem em todos os dispositivos. Não há atualmente nenhum app para iOS. Novamente, diaspora* deverá funcionar através de seu navegador."

